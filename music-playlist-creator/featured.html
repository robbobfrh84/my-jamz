<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Music Playlist Explorer</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/featured.css">

</head>
<body>
  <header id="banner">
    <h1>✨ Featured Playlist ✨</h1>
  </header>

  <main> 
    
    <div class="full-container">
      <button class="main-button" onclick="window.location.href='index.html'">
        Music Playlist Explorer
      </button>
    </div>


    <div class="modal-content">
      
      <div class="featured-left">
        <img id="playlistImage" src="assets/img/no_image.png" alt="Playlist Image">
        <div class="modal-heading">
          <h1 id="playlistName">Unknown</h1>
          <p id="playlistAuthor">Unknown</p>
          <button id="shuffle_button"> Shuffle </button>
        </div>

      </div>

      <div class="featured-right">
        <section class="list">
          <ul id="playlistSongs"></ul>
        </section>
      </div>

    </div>

  </main>

  <footer>
    @ 2025 CodePath - Music Playlist Explorer
  </footer>
  <script src="featured.js"></script>
</body>
</html>
